<noscript>
	<h1>Welcome to Rocket Explorer</h1>
	<p>Rocket Explorer is an open-source community project for analyzing and visualizing the decentralized <a href="https://rocketpool.net" target="_blank">Rocket Pool</a> network.</p>
	<p>It is inspired by <b>rocketscan.io</b>, which is no longer actively maintained, and builds on ideas shared by the Rocket Pool community. The project offers insight into the Rocket Pool network, with a focus on the upcoming Saturn release, which builds on the <a href="https://rpl.rehab" target="_blank">tokenomics rework</a>.</p>
	<p>For questions, feedback, or suggestions, feel free to join the discussion on <a href="https://discord.gg/rocketpool" target="_blank">Discord</a>.</p>
